<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>FCC Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This a survey form.</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name:</label><br />
      <input name="name" id="name" placeholder="John Smith" required /><br />
      <label for="email" id="email-label">Email:</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="johnsmith@example.com"
        required
      /><br />
      <label for="number" id="number-label">Age:</label><br />
      <input
        type="number"
        name="number"
        id="number"
        min="13"
        max="130"
        placeholder="Age"
      /><br />
      <label for="dropdown">How did you hear about us?</label><br />
      <select name="dropdown" id="dropdown">
        <option value="ad">Advertisement</option>
        <option value="friend">From a friend</option>
        <option value="web-search">Web search result</option>
        <option value="other">Other</option></select
      ><br />
      <p>Do you want to join our mailing list?</p>
      <br />
      <input type="radio" name="mailing-list" id="yes" value="yes" />
      <label for="yes">Yes</label>
      <input type="radio" name="mailing-list" id="no" value="no" />
      <label for="no">No</label><br />
      <p>Please select any which describe you:</p>
      <input type="checkbox" name="device1" id="device1" value="phone" />
      <label for="device1">I can receive email on my phone</label><br />
      <input type="checkbox" name="device2" id="device2" value="pc" />
      <label for="device2">I can receive email on my PC</label><br />
      <input type="checkbox" name="device3" id="device3" value="other" />
      <label for="device3">
        I can receive email on another internet connected device </label
      ><br />
      <input type="checkbox" name="device4" id="device4" value="none" />
      <label for="device4">
        I either do not have an email address or a device capable of receiving
        email </label
      ><br />
      <label for="comments"
        >If you have any additional comments, please write them here:</label
      ><br />
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea
      ><br /><br />
      <input type="submit" id="submit" value="submit" />
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
