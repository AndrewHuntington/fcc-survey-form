<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>FCC Survey Form</title>
  </head>
  <body>
    <div class="content">
      <h1 id="title">Generic Survey Form</h1>
      <p id="description">
        Help us improve our service by filling out a survey
      </p>

      <form action="" id="survey-form">
        <div class="form-element">
          <label class="form-q" for="name" id="name-label">Name</label>
          <input
            class="form-a"
            name="name"
            id="name"
            placeholder="John Smith"
            required
          />
        </div>

        <div class="form-element">
          <label class="form-q" for="email" id="email-label">Email</label>
          <input
            class="form-a"
            type="email"
            name="email"
            id="email"
            placeholder="johnsmith@example.com"
            required
          />
        </div>

        <div class="form-element">
          <label class="form-q" for="number" id="number-label">Age</label>
          <input
            class="form-a"
            type="number"
            name="number"
            id="number"
            min="13"
            max="130"
            placeholder="Age"
          />
        </div>

        <div class="form-element">
          <p class="form-q">How did you hear about us?</p>
          <select name="dropdown" id="dropdown">
            <option value="none" selected disabled hidden>
              Select an option
            </option>
            <option value="ad">Advertisement</option>
            <option value="friend">From a friend</option>
            <option value="web-search">Web search result</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-element">
          <p class="form-q">Do you want to join our mailing list?</p>
          <div id="radio-buttons">
            <input type="radio" name="mailing-list" id="yes" value="yes" />
            <label for="yes">Yes</label>
            <input type="radio" name="mailing-list" id="no" value="no" />
            <label for="no">No</label><br />
          </div>
        </div>

        <div class="form-element">
          <p class="form-q">Please select any which describe you:</p>
          <div id="checklist">
            <input
              class="checkbox"
              type="checkbox"
              name="device1"
              id="device1"
              value="phone"
            />
            <label for="device1">I can receive email on my phone</label><br />
            <input
              class="checkbox"
              type="checkbox"
              name="device2"
              id="device2"
              value="pc"
            />
            <label for="device2">I can receive email on my PC</label><br />
            <input
              class="checkbox"
              type="checkbox"
              name="device3"
              id="device3"
              value="other"
            />
            <label for="device3">
              I can receive email on another internet connected device </label
            ><br />
            <input
              class="checkbox"
              type="checkbox"
              name="device4"
              id="device4"
              value="none"
            />
            <label class="checkbox" for="device4">
              I either do not have an email address or a device capable of
              receiving email </label
            ><br />
          </div>
        </div>

        <div class="form-element">
          <label class="form-q" for="comments">Comments?</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Write your thoughts here..."
          ></textarea
          ><br />
        </div>

        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
